<div fxLayout="column" class="container animate__animated animate__fadeIn">
  <div>
    <button
      mat-fab
      color="new-entity"
      aria-label="add person"
      routerLink="/main/users/new"
    >
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ejemplo: Luciano"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.lastname }}
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.role }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.email }}
        </td>
      </ng-container>

      <!-- Tel Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td
          routerLink="/main/users/{{ row.id }}"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.tel }}
        </td>
      </ng-container>

      <!-- Operation Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operación</th>
        <td mat-cell *matCellDef="let row">
          <div class="buttons-container">
            <button
            mat-mini-fab
            color="edit"
            class="operation-button"
            routerLink="/main/users/{{ row.id }}"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
          mat-mini-fab
          color="delete"
          class="operation-button"
          routerLink="/main/users"
          >
          <mat-icon>delete</mat-icon>
          </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No existen coincidencias con su búsqueda: "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
