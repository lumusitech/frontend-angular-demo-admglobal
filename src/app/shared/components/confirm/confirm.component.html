<h1 mat-dialog-title>Editar Usuario</h1>
<div mat-dialog-content>
  ¿Está seguro que desea cambiar los datos del Usuario?
</div>
<div mat-dialog-actions>
  <button
    mat-mini-fab
    color="dialog-confirm"
    cdkFocusInitial
    (click)="confirmDialog()"
  >
    <mat-icon>check</mat-icon>
  </button>
  <button mat-mini-fab color="dialog-cancel" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
